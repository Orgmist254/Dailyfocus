<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background: transparent;
    }
    #focus-text {
      margin-right: 10px;
      font-size: 18px;
    }
    .focus-button {
      color: #5BC8E7;
      padding: 8px 16px;
      border: 2px solid #5BC8E7;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      background-color: transparent;
    }
    .focus-button-highlighted {
      background-color: #5BC8E7;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <p id="focus-text">Today's Focus</p>
    <button class="focus-button" id="personal">Personal</button>
    <button class="focus-button" id="work">Work</button>
    <button class="focus-button" id="tetrafx">TetraFX</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.focus-button');

    // Function to update the button color based on local storage
    function updateButtonColor(button) {
      const color = localStorage.getItem(button.id);
      if (color) {
        button.style.backgroundColor = color;
        if (color === "rgb(91, 200, 231)") {
          button.classList.add("focus-button-highlighted");
        }
      }
    }

    // Initialize button colors from local storage
    buttons.forEach((button) => {
      updateButtonColor(button);
    });

    // Event listener for button clicks
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const currentColor = getComputedStyle(button).backgroundColor;
        if (currentColor === "rgb(91, 200, 231)") {
          button.style.backgroundColor = "transparent";
          button.classList.remove("focus-button-highlighted");
          localStorage.removeItem(button.id); // Remove color from local storage
        } else {
          buttons.forEach((btn) => {
            btn.style.backgroundColor = "transparent";
            btn.classList.remove("focus-button-highlighted");
            localStorage.removeItem(btn.id);
          });
          button.style.backgroundColor = "rgb(91, 200, 231)";
          button.classList.add("focus-button-highlighted");
          localStorage.setItem(button.id, "rgb(91, 200, 231)"); // Save the color to local storage
        }
      });
    });
  </script>
</body>
</html>
